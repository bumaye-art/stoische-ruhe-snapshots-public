name: Deploy snapshot mirror to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Wichtig: Environment für Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          set -euo pipefail
          mkdir -p _site

          rsync -a --delete snapshot/ _site/snapshot/
          if [ -d baseline ]; then rsync -a --delete baseline/ _site/baseline/; fi
          if [ -d pdf ]; then rsync -a --delete pdf/ _site/pdf/; fi
          if [ -f assets-index.md ]; then cp -f assets-index.md _site/assets-index.md; fi
          if [ -f README.md ]; then cp -f README.md _site/README.md; fi

          touch _site/.nojekyll

          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html lang="de">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Stoische Ruhe Snapshots (Mirror)</title>
              <style>
                body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:860px;margin:40px auto;padding:0 16px;line-height:1.5}
                code{background:#f4f4f4;padding:2px 6px;border-radius:6px}
              </style>
            </head>
            <body>
              <h1>Stoische Ruhe Snapshots (Mirror)</h1>
              <p>Direkte Dateien:</p>
              <ul>
                <li><a href="./snapshot/index.json">snapshot/index.json</a></li>
                <li><a href="./snapshot/pages.json">snapshot/pages.json</a></li>
                <li><a href="./snapshot/posts.json">snapshot/posts.json</a></li>
                <li><a href="./snapshot/menus.json">snapshot/menus.json</a></li>
                <li><a href="./snapshot/meta.json">snapshot/meta.json</a></li>
                <li><a href="./snapshot/snapshot.json">snapshot/snapshot.json</a></li>
              </ul>
              <p><small>Tipp: Für Maschinenzugriff immer die direkten JSON-Links verwenden.</small></p>
            </body>
          </html>
          HTML


      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
