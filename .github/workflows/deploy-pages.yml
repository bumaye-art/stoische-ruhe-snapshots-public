name: Deploy snapshot mirror to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Wichtig: Environment f√ºr Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          set -euo pipefail
          mkdir -p _site

          # Snapshot immer spiegeln
          rsync -a --delete snapshot/ _site/snapshot/

          # baseline/ und pdf/ nur wenn vorhanden (verhindert rsync-Fails)
          if [ -d baseline ]; then rsync -a --delete baseline/ _site/baseline/; fi
          if [ -d pdf ]; then rsync -a --delete pdf/ _site/pdf/; fi

          # optionale Dateien
          if [ -f assets-index.md ]; then cp -f assets-index.md _site/assets-index.md; fi
          if [ -f README.md ]; then cp -f README.md _site/README.md; fi

          # verhindert Jekyll-Filter
          touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
