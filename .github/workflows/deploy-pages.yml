name: Deploy snapshot mirror to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          set -euo pipefail
          mkdir -p _site
          rsync -a snapshot/ _site/snapshot/
          rsync -a baseline/ _site/baseline/
          rsync -a pdf/ _site/pdf/
          cp -f assets-index.md _site/assets-index.md || true
          cp -f README.md _site/README.md || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
